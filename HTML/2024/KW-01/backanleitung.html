<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment - Right</title>
    <style>
        .right-align {
            position: absolute;
            top: 0;
            right: 0;
            text-align: right;
            padding: 20px; /* Optional: FÃ¼ge Abstand hinzu, damit der Text nicht direkt am Rand klebt */
        }
    </style>
</head>
<body>
    <div class="right-align">
        <p>This text is aligned to the right of the screen.</p>
        <p>Another right-aligned paragraph.</p>
    </div>
</body>
</html>
